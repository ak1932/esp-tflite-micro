dependencies:
  espressif/esp-tflite-micro:
    version: "*"
    override_path: "../../../"
  espressif/esp32-camera: ~2.0.5
  espressif/esp32_s2_kaluga_kit:
    rules:
      - if: "$CONFIG{TFLITE_USE_BSP_KALUGA} == True"
    version: 3.*
  espressif/esp32_s3_eye:
    rules:
      - if: "$CONFIG{TFLITE_USE_BSP_S3_EYE} == True"
    version: 4.*
  espressif/esp32_s3_korvo_2:
    rules:
      - if: "$CONFIG{TFLITE_USE_BSP_KORVO_2} == True"
    version: 2.*
